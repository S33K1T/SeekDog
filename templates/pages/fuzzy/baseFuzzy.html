<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础模糊测试</title>
    <link rel="stylesheet" href="../../../static/css/common.css">
    <link rel="stylesheet" href="../../../static/css/baseFuzzy.css">
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_745415_cxg5vur9sw8.css">
</head>
<body>
<!--导航-->
<div class="header">

   <nav class="navbar navbar-default" role="navigation">
       <div class="logo">
                logo
            </div>
	<div class="container" style="margin-right: 0px;">

	    <div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar—collapse-1">
			<span class="sr-only">汉堡按钮</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar—collapse-1">
	        <ul class="nav navbar-nav">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">信息收集</a></li>
		    <li  class="active" class="dropdown">
		      <a href="#" class="dropdown-toggle" data-toggle="dropdown">模糊测试
		        <span class="caret"></span>
		      </a>
		      <ul class="dropdown-menu" role="menu">
			  <li><a href="#">基础模糊测试</a></li>
			  <li><a href="#">自定义模糊测试</a></li>
			  <li><a href="#">payload文件修改</a></li>
		      </ul>
		     </li>
                  <li><a href="#">POC检测</a></li>
		</ul>

	   </div>
        </div>
     </nav>
</div>
<!--main-->
<div class="main">
    <!--测试栏-->
<div class="fuzzy">
    <div class="title">
        <div class="icon1"></div>
        <p>基础模糊测试</p>
</div>
    <hr width="90%" height="3px">
    <div class="formList">
        <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="urlInput" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="urlInput" placeholder="请输入url">
    </div>
  </div>
  <div class="form-group">
    <label for="fuzzyType" class="col-sm-2 control-label">测试类型</label>
    <div class="col-sm-7">
      <select id="fuzzyType" class="form-control">
          <option>type1</option>
          <option>type1</option>
          <option>type1</option>
      </select>
    </div>
  </div>
            <div class="form-group collapse" id="demo">
                <label for="payloadFile" class="col-sm-2 control-label" style="margin-bottom: 40px">payload文件</label>
                <div class="col-sm-7">
                <select multiple class="form-control">
                            {% for item in lists %}
                                 <option>
                                    <span>{{ item.NAME }}</span>|
                                    <span>{{ item.PAYLOADTYPE }}</span>
                                 </option>
                            {% endfor %}
                 </select>
                </div>
            </div>
  <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
            <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#demo">选择payload文件</button>
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" id='start' class="btn btn-default" onclick="getResult()"><i class="icon iconfont icon-sousuo"></i>开始检测</button>
    </div>
  </div>
</form>
    </div>

</div>
    <!--结果栏-->
    <div class="fuzzy-result">
<div class="title">
      <div class="icon1" style='background-image: url("../../../static/img/查询结果.png")'></div>
        <p>查询结果</p>
</div>
        <hr>
        <div class="result-contain">
            <!--检测结果-->
            <div class="result"></div>
            <!--饼图-->
            <div class="graph" id="graph"></div>
        </div>
    </div>
</div>

<!--footer-->
<div class="footer">

</div>


<!-- jQuery (Bootstrap的JavaScript插件需要引入jQuery) -->
<script src="../../../static/js/jquery-1.9.1.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/echarts-m-1.0.0/dist/echarts-all.js"></script>
<script>
    var myChart=echarts.init(document.getElementById('graph'));

  option = {
    title : {
        text: '命中比率',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['命中','未命中']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'访问来源',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'命中'},
                {value:310, name:'未命中'}
            ]
        }
    ]
};
  myChart.setOption(option);


  <!--检测按钮-->
    function getResult(){

    }
</script>
</body>
</html>
