<!--主要内容-->
<div class="main">
    <div class="title">
        <div class="icon1"></div>
        <p>payload文件修改</p>
    </div>
<hr>
    <div class="formList">
     <form class="form-horizontal" role="form">
             <div class="form-group">
    <label for="fileName" class="col-sm-2 control-label">文件名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="fileName" placeholder="">
    </div>
                 <div class="col-sm-3 ">
            <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#demo">payload文件列表</button>
      </div>



  </div>
  <div class="form-group">
    <label for="fileType" class="col-sm-2 control-label">类型</label>
   <div class="col-sm-6">
      <input type="text" class="form-control" id="fileType" placeholder="">
    </div>
  </div>
  <div class="form-group" style="margin-bottom: 40px">
    <label for="fileContainer" class="col-sm-2 control-label">文件内容</label>
   <div class="col-sm-6">
       <textarea class="form-control" id="fileContainer" rows="12" placeholder="" style="margin-bottom: 20px;"></textarea>
    </div>
         <div class="form-group collapse" id="demo">
                <label for="payloadFile" class="col-sm-2 control-label">payload文件</label>
                <div class="col-sm-3">
                <select multiple class="form-control" style="height: 225px;">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
                 </select>
                </div>
            </div>
  </div>
  <div class="form-group" style="margin-top: -20px">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default" onclick="getResult()">提交</button>
      <button type="button" class="btn btn-default" onclick="remove()">还原</button>
      <button type="button" class="btn btn-default" onclick="clearAll()">清空</button>
    </div>
  </div>



</form>
    </div>
</div>
<!-- jQuery (Bootstrap的JavaScript插件需要引入jQuery) -->
